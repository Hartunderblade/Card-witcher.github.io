<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Animated Flex Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Геральт</h4>
                        <p>Ведьмак школы Волка. Во время трилогии Белый Волк пережил невероятные приключения.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Цири</h4>
                        <p>Ведьмачка, принцесса Нильфгаарда. Цирилла Фиона Элен Рианнон – дитя Старшей Крови и названная дочь Геральта и Йеннифэр.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Йеннифэр</h4>
                        <p>Чародейка. Йеннифэр родилась в столице Аэдирна. Oбучение в Аретузе сделало ее могучей чародейкой.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Весемир</h4>
                        <p>Ведьмак школы Волка. Весемир – старейший ведьмак школы Волка и наставник Геральта.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5">
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Трисс Меригольд</h4>
                        <p>Чародейка, советница короля Темерии. Трисс Меригольд превратилась в постоянного спутника Геральта</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
